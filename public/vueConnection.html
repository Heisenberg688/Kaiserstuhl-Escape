<body>
    <section class="h-[100vh] bg-cover bg-no-repeat flex flex-col justify-center items-center"
        style="background-image: url('img/ks-bg2.png');">
        <form action="" method="post" class="flex flex-col gap-form-gap bg-black/40 text-ks-white p-8 rounded-md">
            <h1 class="text-ks-white text-4xl text-center mb-4">Connexion</h1>
            <div class="ks-label">
                <label  class="lg:text-lg" for="text">Adresse <span class="text-ks-orange">mail</span> ou <span
                        class="text-ks-orange">pseudo</span> :</label>
                <input type="text" name="email" placeholder="Entrez vos infortmations ici..." class="px-4 py-1 rounded-lg md:w-[400px]">
            </div>
            <div class="ks-label">
                <label class="lg:text-lg" for="mdp">Mot de <span class="text-ks-orange">passe</span> :</label>
                <input type="password" name="mdp" placeholder="Entrez votre mot de passe ici..." class="px-4 py-1 rounded-lg md:w-[400px]" >
            </div>
            <a href=""><small class="text-ks-orange font-thin underline lg:text-sm">Mot de passe oublié ?</small></a>
            <button type="submit" class="bg-ks-orange rounded-lg p-2 font-bold lg:text-lg">Se connecter</button>
            <hr class="hr-text" data-content="ou bien">
            <!-- Model de donnée (cf.script.js) -->
            <div class="ks-signup mb-2"></div>
            <p class="text-white/60 text-center text-sm">Pas encore client ? <a href="vueInscription.html"
                    class="underline hover:text-white/80">S'inscrire</a></p>
    </section>

    <script src="js/sign.js"></script>
