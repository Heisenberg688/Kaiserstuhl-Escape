<body>
    <section class="h-[60vh] md:h-[100vh] bg-cover bg-no-repeat" style="background-image: url('img/ks-bg1.png');">
        <!-- HEADER COMPONENT -->
        <header class="bg-ks-black/50 flex items-center justify-between ml-auto h-fit p-4 md:px-9 lg:px-12">
            <div class="header-logo">
                <a href="index.html">
                    <img class="w-[150px] lg:w-[250px]" loading="eager" src="img/ks-logo1.png"
                        alt="Logo Kaiserstuhl Escape Game" />
                </a>
            </div>

            <!-- Header Menu -->
            <div
                class="header-menu bg-ks-black md:bg-transparent flex flex-col text-center items-center p-28 fixed top-0 left-0 h-[100vh] min-w-[100vw] transform -translate-x-full ease-linear duration-200 z-[2] md:w-auto md:h-auto md:relative md:min-w-[auto] md:translate-x-0 md:p-0 md:items-center md:text-center md:text-base md:justify-end">
                <button type="button" class="header-menuexit cursor-pointer absolute top-4 right-4 md:invisible">
                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none"
                        stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="15" y1="9" x2="9" y2="15"></line>
                        <line x1="9" y1="9" x2="15" y2="15"></line>
                    </svg>
                </button>

                <div class="header-logo items-center absolute inset-0 mx-auto pt-6 w-fit z-[3] md:hidden">
                    <a href="index.html">
                        <img class="w-[150px]" loading="eager" src="img/ks-logo1.png"
                            alt="Logo Kaiserstuhl Escape Game" />
                    </a>
                </div>

                <ul class="text-ks-white md:items-center md:text-center md:m-0 md:flex md:gap-6">
                    <li class="mb-4 text-lg md:mb-0 md:text-sm lg:text-base"><a href="#"
                            class="hover:underline hover:text-ks-orange">À
                            PROPOS</a>
                    </li>
                    <li class="mb-4 text-lg md:mb-0 md:text-sm lg:text-base"><a href="#"
                            class="hover:underline hover:text-ks-orange">BONS</a></li>
                    <li class="mb-4 text-lg md:mb-0 md:text-sm lg:text-base"><a href="#"
                            class="hover:underline hover:text-ks-orange">CONTACT</a>
                    </li>
                    <li class="mb-4 text-lg md:mb-0 md:text-sm lg:text-base"><a href="#"
                            class="hover:underline hover:text-ks-orange md:bg-ks-orange md:px-2 md:py-1 md:rounded-md">JOUER</a>
                    </li>
                    <li class="mb-4 text-lg md:mb-0 md:text-sm"><a href="#"
                            class="hover:underline hover:text-ks-orange md:bg-ks-orange md:px-2 md:py-1 md:rounded-md">SE
                            CONNECTER</a></li>
                    <select class="mb-4 text-lg px-2 py-1 rounded-lg bg-ks-white/40 md:mb-0 md:text-sm lg:text-base"
                        name="" id="">
                        <option value="FR">FR</option>
                        <option value="EN">EN</option>
                    </select>
                </ul>
            </div>

            <button type="button" class="header-burgericon cursor-pointer md:hidden">
                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none"
                    stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="3" y1="12" x2="21" y2="12"></line>
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                    <line x1="3" y1="18" x2="21" y2="18"></line>
                </svg>
            </button>
        </header>
        <!-- END HEADER COMPONENT -->

        <h1 class="text-ks-white text-2xl">
            FAITES NOUS UN <span class="text-ks-orange">RETOUR...</span>
        </h1>

        <form action="" method="post" class="bg-ks-white p-6 rounded-lg">
            <div class="flex flex-col gap-4">
                <label for="review">Décrivez votre expérience :</label>
                <textarea class="bg-ks-grey/20" name="message" cols="30" rows="10" placeholder="Message ici..."
                    autocomplete="off" required></textarea>
                <button type="submit" class="bg-ks-grey/40 rounded-lg p-2 font-bold lg:text-lg h-10">Se
                    connecter</button>
            </div>
        </form>
    </section>

    <script src="js/script.js"></script>
</body>

</html>
