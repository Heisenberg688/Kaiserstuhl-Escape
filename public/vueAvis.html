    <section class="h-[100vh] bg-cover bg-no-repeat" style="background-image: url('img/ks-bg4.png');">
        <!-- HEADER COMPONENT -->
        <header class="bg-ks-black/50 flex items-center justify-between ml-auto h-fit p-4 md:px-9 lg:px-12">

                </a>

            <!-- Header Menu -->
            <div

                        <line x1="15" y1="9" x2="9" y2="15"></line>

                            class="hover:text-ks-orange hover:bg-ks-white md:bg-ks-orange md:px-2 md:py-1 md:rounded-md">JOUER</a>
                    </li>
                    <li class="mb-4 text-lg md:mb-0 md:text-sm"><a href="vueInscription.html"
                            class="hover:text-ks-orange hover:bg-ks-white md:bg-ks-orange md:px-2 md:py-1 md:rounded-md">SE

                        class="mb-4 text-lg px-2 py-1 rounded-lg cursor-pointer bg-ks-white/40 hover:bg-ks-grey md:mb-0 md:text-sm lg:text-base"
                        name="" id="">

                        <option value="EN">EN</option>
                    </select>
                </ul>
            </div>

            <button type="button" class="header-burgericon cursor-pointer md:hidden">
                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none"
                    stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">

        <h1 class="text-ks-white text-2xl mt-10 mb-8 md:mt-16 md:mb-8 text-center">
            FAITES NOUS UN <span class="text-ks-orange">RETOUR...</span>
        </h1>

        <form action="" method="post" class="bg-[#E4DEDA] w-[80%] md:w-[60%] lg:w-[40%] mx-auto p-6 rounded-lg">
            <div class="flex flex-col gap-4">
                <label for="review">Décrivez votre expérience :</label>
                <textarea class="bg-ks-white" name="message" cols="30" rows="10" placeholder="Message ici..."
                    autocomplete="off" required></textarea>
                <button type="submit" class="bg-ks-grey/40 rounded-lg p-2 font-bold lg:text-lg h-10">Envoyer</button>
            </div>
        </form>
    </section>
