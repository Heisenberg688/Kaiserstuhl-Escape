<!-- HEADER SCRIPT -->
<script>
    // burger Menu 
    let burgerIcon = document.querySelector(".sc-burgericon"); // burgerIcon to open headerMenu
    let exitMenu = document.querySelector(".sc-menuexit") // Cross to close headerMenu
    let headerMenu = document.querySelector(".sc-menu"); // headerMenu with all the hyperlinks
    let menuTag = document.querySelectorAll("ul li a"); // All headerMenu hyperlinks

    // // Burger Menu Opening
    burgerIcon.addEventListener("click", () => {
        headerMenu.style.transform = "translateX(0%)";
    })

    // Closing Shopping Cart Menu
    exitMenu.addEventListener("click", () => {
        headerMenu.style.transform = "translateX(-100%)";
    })

    // Closing Shopping Cart Menu When Clicking On A Hyperlink
    for (let i = 0; i < menuTag.length; i++) {
        menuTag[i].addEventListener("click", function () {
            headerMenu.style.transform = "translateX(0%)";
            burgerIcon.style.display = "none";
        });
    }
</script>
